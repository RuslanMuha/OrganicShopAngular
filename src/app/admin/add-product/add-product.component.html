<div class="card">
  <h4 class="card-header">Add new Product</h4>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="add(form)" >
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Title" ngModel name="title" #title='ngModel' required>
              <mat-error *ngIf="title.errors?.required">
              Title should be provided
            </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Price" appPrice type="number"  ngModel name="price" #price='ngModel'>
              <mat-error *ngIf="price.errors?.negative">
                Price should'nt be negative
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Category" name="category" ngModel>
                <mat-option *ngFor="let c of category" [value]="c.id">{{c.id}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Image url" [(ngModel)]="imageUrl" name="imageUrl">
            </mat-form-field>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">submit</button>
        </form>
      </div>
      <div class="col">
        <img [src]="imageUrl?imageUrl:placeholder" class="img-thumbnail" alt="Picture">
      </div>
    </div>
  </div>
</div>
