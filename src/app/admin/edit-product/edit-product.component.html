<div class="card" *ngIf="product">
  <h4 class="card-header">Edit Product</h4>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="update(form)">
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Title" [ngModel]="product.title" name="title" disabled>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Price" appPrice type="number"  [ngModel]="product.price" name="price" #price='ngModel'>
              <mat-error *ngIf="price.errors?.negative">
                Price should'nt be negative
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Category" name="category" [ngModel]="product.category" disabled>
                <mat-option [value]="product.category" disabled>{{product.category}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Image url" [ngModel]="product.imageUrl" name="imageUrl" disabled>
            </mat-form-field>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Update</button>
          <button class="btn btn-primary back"  (click)="back()">Cancel</button>
        </form>

      </div>
      <div class="col">
        <img [src]="product.imageUrl" class="img-thumbnail" alt="Picture">
      </div>
    </div>
  </div>
</div>
