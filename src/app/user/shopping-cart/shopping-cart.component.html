<div class="flex">
  <div class="mainitem">
    <mat-list class="product-list">
      <mat-grid-list cols="1" rowHeight="130px">
        <mat-selection-list (selectionChange)="selection($event)" #list  [(ngModel)]="selectedValues">
          <mat-grid-tile>
            <mat-card class="card-prod" style="margin-top: -1.2%">
              <mat-card-content>
                <span class="shopping-cart-span">Shopping cart</span>
                <div class="select-all">
                    <input type="checkbox"  class="select-list-option-all" (click)="selectAll(checkAll.checked, list)" #checkAll>
                  <span class="span-select-all">select all</span>
                </div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
          <div *ngFor="let product of productCart$|async; trackBy: trackByFunction">
            <mat-grid-tile>
              <mat-card class="card-prod">
                <mat-list-option [value]="product.productId" class="list-option">
                </mat-list-option>
                <mat-card-content>
                  <img class="img" [src]="product.imageUrl" alt="product">
                </mat-card-content>
                <mat-card-content class="content-description">
                  <div class="row">
                    <div><b>title:</b> {{product.title}}</div>
                    <mat-icon class="icon" (click)="delete(product.productId)">delete_forever</mat-icon>
                  </div>
                  <div class="row">
                    <div><b>price:</b> {{product.price|currency}}</div>
                  </div>
                  <div class="row ">
                    <app-product-cart (priceOperator)="getQuantity($event)"
                                      [productId]="product.productId"></app-product-cart>
                  </div>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </div>
        </mat-selection-list>
      </mat-grid-list>
    </mat-list>
  </div>
  <div class="sideitem">
    <div class="item pay">
      <mat-card class="card-payment">
        <mat-card-content class="card-content">
          <span class="order-summary">Order Summary</span>
          <div class="total-price">
            <span class="total1">Total </span>
            <span class="total2">{{totalPrice|currency}}</span>
          </div>
          <button class="btn btn-danger btn-buy" (click)="toBuy()">BUY({{quantitySelected}})</button>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="item method-pay">
      <mat-card class="card-payment-methods">
        <mat-card-content>
          <h4>Payment Methods</h4>
          <div class="payment">
            <img src="../../../assets/visa.png" >
            <img src="../../../assets/paypal.png" >
            <img src="../../../assets/mastercard.png" >
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
