<div class="row">
  <div class="col-8">
    <mat-list class="product-list">
      <mat-grid-list cols="1" rowHeight="130px">
        <div *ngFor="let product of productCart$|async; trackBy: trackByFunction">
          <mat-grid-tile>
            <mat-card class="card-prod">
              <mat-selection-list class="categories" (selectionChange)="selection($event)">
                <mat-list-option [value]="product.productId">
                </mat-list-option>
              </mat-selection-list>
              <mat-card-content>
                <img class="img" [src]="product.imageUrl" alt="product">
              </mat-card-content>
              <mat-card-content class="content-description">
                <div class="row">
                  <div><b>title:</b> {{product.title}}</div>
                </div>
                <div class="row">
                  <div><b>price:</b> {{product.price|currency}}</div>
                </div>
                <div class="row">
                  <app-product-cart [productId]="product.productId"></app-product-cart>
                </div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </div>
      </mat-grid-list>
    </mat-list>
  </div>
  <div class="col">
    <mat-card class="card-order">
      <mat-card-content>
        Total price:{{totalPrice}}
        <button type="submit">To buy</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
